<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/assets/styles/components/header.css">
    <link rel="stylesheet" href="/assets/styles/pages/formulario-style.css">

</head>

<body>
        <header id="header">

        </header>
        <div class="formulario">
            <form action="form">
                <fieldset>
                <legend>Cadastro geral</legend>
                <div class="part1">
                    <fieldset>
                        <legend class="titulo-tamanho-h3">Dados pessoais</legend>
                        <div class="dados-pessoais"> 
                            <label for="nome">Nome completo</label>
                            
                            <input type="text" id="nome" name="Nome" required>
                            <label for="Profissao">Profissão:</label>
                            <select id="Profissao" name="profissao">
                                <option value="">Sua profissão</option>
                                <option value="desempregado">desempregado</option>
                                <option value="astronauta">astronauta</option>
                                <option value="youtuber">youtuber</option>
                            </select>
                        </div>
                    </fieldset>
                <fieldset>
                    <legend>Localização</legend>
                    <div class="localizacao">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua">
                        
                    </div>
                </fieldset>
            </div>
                <fieldset>
                    <legend>Faixa etária</legend>
                    <div class="faixa-etaria">
                        <div class="coluna">
                            <label><input type="radio" name="faixa-etaria" value="ate 20 anos">até 20 anos</label>
                            <label><input type="radio" name="faixa-etaria" value="mais de 20 até 30 anos">mais de 20 até 30 anos</label>
                            <label><input type="radio" name="faixa-etaria" value="mais de 30 até 40 anos">mais de 30 até 40 anos</label>
                        </div>
                        <div class="coluna">
                            <label><input type="radio" name="faixa-etaria" value="ate 20 anos">mais de 40 até 50 anos</label>
                            <label><input type="radio" name="faixa-etaria" value="mais de 20 até 30 anos">mais de 50 até 60 anos</label>
                            <label><input type="radio" name="faixa-etaria" value="mais de 30 até 40 anos">mais de 60</label>
                        </div>
                    </fieldset>
                <fieldset>

                    <legend>Esportes que pratica</legend>
                    <div class="esportes">
                        <label><input type="checkbox" name="esportes" value="futebol_campo">Futebol de campo</label>
                        <label><input type="checkbox" name="esportes" value="futebol_salao">Futebol de salão</label>
                        <label><input type="checkbox" name="esportes" value="futebol_society">Futebol society</label>
                        <label><input type="checkbox" name="esportes" value="volei_quadra">Volei de quadra</label>
                        <label><input type="checkbox" name="esportes" value="volei_praia">Volai de praia</label>
                        <label><input type="checkbox" name="esportes" value="natacao_piscina">Natação em piscina</label>
                        <label><input type="checkbox" name="esportes" value="natacao_mar_aberto">Natação em mar aberto</label>
                    </div>    
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>comentarios</legend>

                <div class="comentarios">
                    <textarea name="depoimento" id="comentarios" rows="4" placeholder="depoimento"></textarea>
                    <div class="imagem-com">
                        <img src="backsus.jpeg" alt="imagem-com" width="100">
                    </div>
                </div>
                <div class="botoes">
                    <input type="submit" value="enviar">
                    <input type="reset" value="limpar">
                </div>
            </fieldset>
            </form>
        </div>
    

    <script src="/scripts/page/formulario-script.js"></script>
    <script src="/assets/scripts/components/header.js"></script>
    
</body>
</html>
