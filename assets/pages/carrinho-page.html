<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="icon" href="/assets/images/logo/flavicon-logo.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/assets/styles/components/header.css">
    <link rel="stylesheet" href="/assets/styles/pages/carrinho-style.css">
</head>

<body>
    <header id="header">

    </header>
    <div class="todoconteudo">
        <main>
            <div class="carrinho_nome">
                <h1>Carrinho</h1>
                <img class="img_carrinho" src="/assets/images/icons/carrinho.png" alt="icone do carrinho"
                    type="image/png">
            </div>

            <div class="linha_superior"></div> 

            <div class="numeros_finalizacao_compra">
                <div class="etapa-concluida">
                    <p>1</p>
                </div>
                <div class="linha-concluida"></div>
                <div class="etapa ">2</div>
                <div class="linha "></div>
                <div class="etapa ">3</div>
                <div class="linha "></div>
                <div class="etapa ">4</div>
                <div class="linha "></div>
            </div>

            <div class="produto_carrinho" id="produtoCarrinho">
                <img src="/assets/images/imagens-dos-produtos/notebook-generico.png" alt="notebook"
                    class="imagem_produto">

                <h2 class="nome-produto">Apple notebook</h2>

                <div class="quantidade">
                    <div class="butao">
                        <button type="button" class="quantidade_bntA" id="btnDiminuir">-</button>
                        <span id="quantidadeProduto">1</span>
                        <button type="button" class="quantidade_bntD" id="btnAumentar">+</button>
                    </div>

                    <div class="remover">
                        <img src="/assets/images/icons/Lixeiro.png" alt="lixeiro" class="img_lixeiro">
                        <button type="button" class="remove_bnt" id="btnRemover">Remover</button>
                    </div>
                </div>

                <p class="preco-produto" id="precoProduto">R$5.400,99</p>
            </div>
            
            <button class="btn-restaurarProduto" id="restaurarProduto" style="display: none;">Restaurar Produto Anterior</button>

            <hr class="linha-inferior">

            <p class="paragrafo-cep">Preencher o campo CEP para calcular o valor do frete.</p>
            <label class="label-cep" for="cep">Informe seu CEP</label>
            <input class="input-cep" type="text" id="cep" placeholder="EX: 01001000" maxlength="8"
                oninput="calcularFrete()">
            <div id="mensagemFreteContainer"></div>
        </main>
    </div>
    <footer>
        <button class="btn-finalizarCompra" id="finalizarCompra">Finalizar compra</button>
        <div id="container-pagamento"></div>
    </footer>
</body>
<script src="/assets/scripts/components/header.js"></script>
<script src="/assets/scripts/pages/carrinho-script.js"></script>

</html>
